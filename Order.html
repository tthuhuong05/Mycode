        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50; /* Màu xanh lá */
            color: white;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .search input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        /* Tiêu đề chào mừng */
        .welcome-title {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }

        /* Container chính */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-item:hover {
            background-color: #4CAF50;
            color: white;
        }

        .menu-item img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
